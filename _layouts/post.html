<!doctype html>
<!--[if lt IE 7]><html class="no-js lt-ie9 lt-ie8 lt-ie7" lang="en"> <![endif]-->
<!--[if (IE 7)&!(IEMobile)]><html class="no-js lt-ie9 lt-ie8" lang="en"><![endif]-->
<!--[if (IE 8)&!(IEMobile)]><html class="no-js lt-ie9" lang="en"><![endif]-->
<!--[if gt IE 8]><!-->
<html class="no-js" lang="en"><!--<![endif]-->

<head>
    {% include head.html %}
    <br>
    <center>
        <span class="main-header-image">
            <h1 style="font-weight:100; font-kerning:normal"><a href="/">{{ site.title }}</a></h1>
        </span>
    </center>

    <!-- NAVIGATION -->
    <br>
    {% include navigation.html %}
</head>

<!-- BODY -->

<body id="post-index">
    {% include browser-upgrade.html %}

    <div id="main" role="main">
        <article id="article" class="hentry">

            <div class="featured-image">
                <img src="{{ page.featured-image}}" style="min-width: 100%;max-height: 50vh; object-fit: cover;">
            </div>

            <!-- MAIN -->

            <h1 class="entry-title">
                <a>{{ page.title }}</a>
            </h1>
            <h3 class="entry-subtitle">
                <a href="{{ site.url }}{{ post.url }}" rel="bookmark" title="{{ post.title }}" itemprop="url">{{
                    page.subtitle }}</a>
            </h3>

            <hr>

            <!-- POST CONTENT -->
            <div class=" entry-content">
                {{ page.content }}
            </div>

            <!--- DIVIDING LINE -->
            <hr>

            <!-- POST TAGS -->
            <div class="inline-tags">
                <span>
                    {% for tag in page.tags %}
                    <a href="/tags/#{{tag}}">#{{ tag }}&nbsp;&nbsp;&nbsp;</a>
                    {% endfor %}
                </span>
            </div>

            <br>

            <!-- POST DATE -->
            <div class="post-date">
                {{ page.date-string }}
            </div>


            <!-- COMMENTS -->
            <!-- <script src="/assets/js/jquery.min.js"></script>
            {% include comments.html element="article" github_account="minaremeli/minaremeli.github.io" require_cookie_consent="false" %} -->
        </article>
    </div>
</body>

<!-- FOOTER -->
<footer>
    <div class="footer-wrapper">
        <footer role="contentinfo">
            {% include footer.html %}
        </footer>
    </div>
</footer>

</html>
